<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products stocks</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <div class="toolbar secondary end">
        <button type="button" class="btn btn-round btn-icon danger" disabled>
            <i class="icon-bin"></i>
        </button>
        <button type="button" class="btn btn-round btn-icon success">
            <i class="icon-plus"></i>
        </button>
    </div>

    <table class="table table-border table-condensed table-stripped">
        <thead>
            <tr>
                <th>
                    <label class="stylished-checkbox">
                        <input type="checkbox" role="select-all">
                        <span class="checkmark"></span>
                    </label>
                </th>
                <th>
                    Ref.
                </th>
                <th>
                    Label
                </th>
                <th>
                    <abbr title="Average Purchase Price">APP</abbr>
                </th>
                <th>
                    Stock
                </th>
            </tr>
        </thead>

        <tbody></tbody>
    </table>

    <template id="product-row">
        <tr>
            <td>
                <label class="stylished-checkbox">
                    <input type="checkbox" id="" role="select-one">
                    <span class="checkmark"></span>
                </label>
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <template id="product-detail-table">
        <table class="table table-border table-condensed table-stripped">
            <thead>
                <tr>
                    <th>
                        Date
                    </th>
                    <th>
                        Movement
                    </th>
                    <th>
                        Quantity
                    </th>
                    <th>
                        Price
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>        
    </template>

    <template id="product-detail-row">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>
</body>
</html>
